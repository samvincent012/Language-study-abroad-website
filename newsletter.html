            <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Subscribe to Our Newsletter</h2>
    <form id="newsletterForm">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <button type="submit">Subscribe</button>
    </form>
    <p id="newsletterMsg" class="success" style="display:none;"></p>
</section>

<script>
document.getElementById('newsletterForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('newsletterMsg').textContent = "Thank you! You have subscribed to our newsletter.";
    document.getElementById('newsletterMsg').style.display = "block";
    this.reset();
});
</script>
