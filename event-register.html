<!DOCTYPE html>

<body>
<header>
    <h1>Language Study Abroad</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="event-register.html">Event Registration</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Register for an Event</h2>
    <form id="eventForm">
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Select Event:</label><br>
        <select name="event">
            <option>Webinar on IELTS Preparation</option>
            <option>Spanish Culture Workshop</option>
            <option>French Conversation Meetup</option>
        </select><br><br>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="eventMsg" class="success" style="display:none;"></p>
</section>

<script>
document.getElementById('eventForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('eventMsg').textContent = "You have successfully registered for the event!";
    document.getElementById('eventMsg').style.display = "block";
    this.reset();
});
</script>
