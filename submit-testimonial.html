<!DOCTYPE html>

<body>
<header>
    <h1>Language Study Abroad</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="submit-testimonial.html">Submit Testimonial</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Submit Your Testimonial</h2>
    <form id="testimonialForm">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Testimonial:</label><br>
        <textarea name="testimonial" rows="5" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="testimonialMsg" class="success" style="display:none;"></p>
</section>

<script>
document.getElementById('testimonialForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('testimonialMsg').textContent = "Thank you! Your testimonial has been submitted successfully.";
    document.getElementById('testimonialMsg').style.display = "block";
    this.reset();
});
</script>
