<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scholarships - Language Study Abroad</title>
<link rel="stylesheet" href="\Users\PC 7\Desktop\SAM\pro\style.css">
</head>
<body>
<header>
    <h1>Language Study Abroad</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="scholarships.html">Scholarships</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Apply for Scholarships</h2>
    <form id="scholarshipForm">
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Course Applying For:</label><br>
        <select name="course" required>
            <option>English Beginner</option>
            <option>Spanish Intermediate</option>
            <option>French Advanced</option>
        </select><br><br>
        <button type="submit">Apply</button>
    </form>
    <p id="scholarshipMsg" class="success" style="display:none;"></p>
</section>

<script>
document.getElementById('scholarshipForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('scholarshipMsg').textContent = "Your scholarship application has been successfully submitted!";
    document.getElementById('scholarshipMsg').style.display = "block";
    this.reset();
});
</script>

</body>
</html>
