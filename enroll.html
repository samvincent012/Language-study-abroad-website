<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enroll - Language Study Abroad</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Language Study Abroad</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="enroll.html">Enroll</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Enroll in a Course</h2>
    <form id="enrollForm">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Course:</label><br>
        <select name="course" required>
            <option>English Beginner</option>
            <option>Spanish Intermediate</option>
            <option>French Advanced</option>
        </select><br><br>
        <button type="submit">Enroll Now</button>
    </form>
    <p id="enrollMsg" class="success" style="display:none;"></p>
</section>

<script>
document.getElementById('enrollForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('enrollMsg').textContent = "Your enrollment has been successfully done!";
    document.getElementById('enrollMsg').style.display = "block";
    this.reset();
});
</script>

<footer>
    <p>&copy; 2025 Language Study Abroad. All rights reserved.</p>
</footer>
</body>
</html>
